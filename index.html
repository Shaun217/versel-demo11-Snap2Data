<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap2Data Pro - 全能表格提取</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <span class="material-icons-round">grid_on</span>
        <span>Snap2Data Pro</span>
    </div>
    <div class="api-input-group">
        <input type="password" id="apiKey" placeholder="在此粘贴 Google Gemini API Key">
        <button onclick="saveKey()" title="保存Key到本地"><span class="material-icons-round">save</span></button>
    </div>
</nav>

<div class="main-container">
    
    <section class="panel left-panel">
        <div class="panel-header">
            <h2>📤 原始图片</h2>
            <span class="badge">支持 Ctrl+V</span>
        </div>
        
        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div id="emptyState">
                <span class="material-icons-round icon-large">add_a_photo</span>
                <p>点击上传 或 粘贴截图</p>
            </div>
            <img id="previewImg" class="hidden">
        </div>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)">
    </section>

    <section class="action-bar">
        <button id="extractBtn" class="fab-btn" onclick="startExtraction()" disabled>
            <span class="material-icons-round">arrow_forward</span>
            <span class="btn-text">一键提取</span>
        </button>
        <div id="loadingSpinner" class="spinner hidden"></div>
    </section>

    <section class="panel right-panel">
        <div class="panel-header">
            <h2>📥 提取结果</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('table')">预览</button>
                <button class="tab" onclick="switchTab('csv')">CSV</button>
                <button class="tab" onclick="switchTab('json')">JSON</button>
                <button class="tab" onclick="switchTab('md')">Markdown</button>
            </div>
        </div>

        <div class="content-area">
            <div id="placeholderText" class="placeholder">
                数据将显示在这里...
            </div>
            
            <div id="view-table" class="view-box hidden"></div>
            <textarea id="view-csv" class="view-box code-box hidden" readonly></textarea>
            <textarea id="view-json" class="view-box code-box hidden" readonly></textarea>
            <textarea id="view-md" class="view-box code-box hidden" readonly></textarea>
        </div>

        <div class="panel-footer">
            <button class="action-link" onclick="downloadFile()">
                <span class="material-icons-round">download</span> 下载文件
            </button>
            <button class="primary-btn" onclick="copyCurrentContent()">
                <span class="material-icons-round">content_copy</span> 复制当前内容
            </button>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
